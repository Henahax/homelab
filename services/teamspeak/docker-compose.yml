---
version: "3.9"
services:
  teamspeak:
    image: teamspeak
    container_name: teamspeak
    restart: unless-stopped
    environment:
      TS3SERVER_DB_PLUGIN: ts3db_postgresql
      TS3SERVER_DB_SQLCREATEPATH: create_postgresql
      TS3SERVER_DB_HOST: postgresql
      TS3SERVER_DB_USER: "${TEAMSPEAK_DB_USER}"
      TS3SERVER_DB_PASSWORD: "${TEAMSPEAK_DB_PASSWORD}"
      TS3SERVER_DB_NAME: teamspeak
      TS3SERVER_DB_WAITUNTILREADY: 30
      TS3SERVER_LICENSE: accept
    networks:
      - teamspeak-network
    ports:
      - 9987:9987/udp
      - 10011:10011
      - 30033:30033
    volumes:
      - teamspeak-data:/var/ts3server/
  sinusbot:
    image: sinusbot/docker
    container_name: sinusbot
    restart: unless-stopped
    environment:
      - TZ=Europe/Berlin
    networks:
      - teamspeak-network
    ports:
      - 8087:8087
    volumes:
      - sinusbot-data:/opt/sinusbot/data
      - sinusbot-scripts:/opt/sinusbot/scripts

volumes:
  teamspeak_data:
    driver: local
    driver_opts:
      type: none
      device: /volumes/teamspeak # Host path on your ZFS dataset
      o: bind
  sinusbot-data:
    driver: local
    driver_opts:
      type: none
      device: /volumes/sinusbot # Host path on your ZFS dataset
      o: bind
  sinusbot-scripts:
    driver: local
    driver_opts:
      type: none
      device: /volumes/sinusbot/scripts # Host path on your ZFS dataset
      o: bind

networks:
  teamspeak-network:
    external: true
