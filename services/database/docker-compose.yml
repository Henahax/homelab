---
version: "3.9"
services:
  postgresql:
    image: postgres:latest
    container_name: postgresql
    restart: unless-stopped
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    networks:
      - postgres-network
      - teamspeak-network
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
        # Named volume mapped to host path in the bottom section
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: "${PGADMIN_DEFAULT_EMAIL}"
      PGADMIN_DEFAULT_PASSWORD: "${PGADMIN_DEFAULT_PASSWORD}"
    networks:
      - postgres-network
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
        # Named volume mapped to host path in the bottom section
    depends_on:
      - postgresql

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      device: /volumes/postgres # Host path on your ZFS dataset
      o: bind
  pgadmin_data:
    driver: local
    driver_opts:
      type: none
      device: /volumes/pgadmin # Host path on your ZFS dataset
      o: bind

networks:
  postgres-network:
    driver: bridge
    internal: true
  teamspeak-network:
    external: true
